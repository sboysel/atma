meta:
  engine: 4.0.4
  name: glittercliff
  version: 1.0.0
  author: sboysel
  url: https://github.com/sboysel/glittercliff


units:
  kx: U
  ky: U
  # thumb
  offset: 0.2ky
  stagger: 0.125ky
  # pcb
  pcb_fillet: 1
  # vias
  vx: 7
  vy: -0.25ky
  mcuy: -1ky - offset / 2

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -1ky - offset]
      columns:
        near:
        middle:
        far:
          key:
            stagger: -stagger
      rows:
        mods:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _mcu-cutout:
    - what: rectangle 
      where:
        ref: matrix_pinky_bottom
        shift: [0, mcuy]
      size: [22, 13]
  pcb:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [1.5kx, 0.5ky]
        # SE
        - ref: thumb_far_mods
          shift: [0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky - 1ky - offset - stagger]
      fillet: pcb_fillet
    - -_mcu-cutout
  case:
    - what: outline
      name: pcb
      expand: 4
  _compartment_molex_encoder:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [0.5kx + stagger, 0.75ky]
        - ref: matrix_inner_bottom
          shift: [0.5kx + stagger, -0.5ky]
        - ref: matrix_inner_bottom
          shift: [2kx + 0.5kx + stagger, -0.5ky]
        - ref: matrix_inner_top
          shift: [2.5kx + stagger, 0.75ky]
  _compartment_pico:
    - what: polygon
      points:
        - ref: matrix_pinky_bottom
          shift: [-0.75kx, -0.5ky - stagger]
        - ref: matrix_middle_bottom
          shift: [0.5kx - stagger, -0.5ky - stagger]
        - ref: matrix_middle_bottom
          shift: [0.5kx - stagger, -2.5ky - stagger]
        - ref: matrix_pinky_bottom
          shift: [-0.75kx, -2.5ky - stagger]
  compartment:
    - _compartment_molex_encoder
    - _compartment_pico
    - ~pcb
  keycaps:
    - what: rectangle
      where: true
      size: kx
      bound: false
  switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  switch_cutouts:
    - what: rectangle
      where: true
      size: [7, 15]
      bound: false

pcbs:
  atma:
    outlines:
      main:
        outline: pcb
        footprints:
    footprints:
      rp2040-zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [2, mcuy]
          rotate: 90
        params:
          GP0: matrix_pinky_bottom
          GP1: matrix_pinky_home
          GP2: matrix_pinky_top
          GP3: matrix_ring_bottom
          GP4: matrix_ring_home
          GP5: matrix_ring_top
          GP6: matrix_middle_bottom
          GP7: matrix_middle_home
          GP8: matrix_middle_top
          GP9: matrix_index_top
          GP10: matrix_index_home
          GP11: matrix_index_bottom
          GP14: matrix_inner_bottom
          GP15: matrix_inner_home
          GP26: matrix_inner_top
          GP27: thumbfan_far_home
          GP28: thumbfan_middle_home
          GP29: thumbfan_near_home      
      molex:
        what: molex_441440003
        where:
          ref: matrix_inner_top
          shift: [1kx, -0.39ky]
          rotate: 180
        params:
          TX: GP12
          RX: GP13
          POWER: 3V3
          GND: GND
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{name}}"
          to: GND 
      via_left:
        what: via
        where:
          - /matrix/
          - /thumb/
        params:
          net: "{{name}}"
        adjust:
          shift: [-vx, vy]
      via_right:
        what: via
        where:
          - /matrix/
          - /thumb/
        params:
          net: "{{name}}"
        adjust:
          shift: [vx, vy]
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'atma v1.0.0'
