meta:
  engine: 4.0.4
  name: glittercliff
  version: 1.0.0
  author: sboysel
  url: https://github.com/sboysel/glittercliff

units:
  kx: U
  ky: U
  px: 0.5kx
  py: 0.5ky
  # thumb
  ty: 0.25ky
  ts: 0.125ky
  # pcb
  pcb_fillet: 1
  # vias
  vx: 7
  vy: -0.25ky
  # mcu
  mcuy: -1ky - ty / 2 - 1
  # case
  case_thickness: 8

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -1ky - ty]
      columns:
        near:
        middle:
        far:
          key:
            stagger: -ts
      rows:
        mods:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  # cutouts
  _cutout_mcu:
    - what: rectangle 
      where:
        ref: matrix_pinky_bottom
        shift: [0, mcuy]
      size: [22, 13]
  _cutout_molex:
    - what: rectangle 
      where:
        ref: matrix_inner_top
        shift: [2px + ts, 0]
      size: [16, 50]
  _cutout_switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _pcb:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-px, py]
        # NE
        - ref: matrix_inner_top
          shift: [3px + ts, py]
        # SE
        - ref: thumb_far_mods
          shift: [px + ts, -py]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-px, -py - 1ky - ty - ts]
  _compartment:
    # molex
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [px + 2, py]
        - ref: matrix_inner_bottom
          shift: [px + 2, -py]
        - ref: matrix_inner_bottom
          shift: [4px, -py]
        - ref: matrix_inner_top
          shift: [4px, py]
    # mcu
    - what: polygon
      points:
        - ref: matrix_pinky_bottom
          shift: [-px, -py - 2]
        - ref: matrix_pinky_bottom
          shift: [-px, -py - 1ky - ty - ts]
        - ref: matrix_middle_bottom
          shift: [px - 2, -py - 1ky - ty - ts]
        - ref: matrix_middle_bottom
          shift: [px - 2, -py - 2]
  # exports
  pcb:
    - what: outline
      name: _pcb
      fillet: pcb_fillet
    - -_cutout_mcu
  case:
    - what: outline
      name: _pcb
      expand: case_thickness + 0.5
      joints: 1
      fillet: pcb_fillet
  pcb_cavity:
    - what: outline
      name: _pcb
      expand: 0.5
  compartment:
    - _pcb
    - ~_compartment
  side_cutouts:
    - what: outline
      name: _cutout_mcu
      expand: 3
      joints: 1
      adjust:
        shift: [-10, 0]
    - _cutout_molex
  keycaps:
    - what: rectangle
      where: true
      size: kx + 0.25
      bound: false
  switches:
    - _cutout_switches
  switch_notches:
    - what: rectangle
      where: true
      size: [7, 15]
      bound: false

pcbs:
  atma:
    outlines:
      main:
        outline: pcb
        footprints:
    footprints:
      rp2040-zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [2, mcuy]
          rotate: 90
        params:
          GP0: matrix_pinky_bottom
          GP1: matrix_pinky_home
          GP2: matrix_pinky_top
          GP3: matrix_ring_bottom
          GP4: matrix_ring_home
          GP5: matrix_ring_top
          GP6: matrix_middle_bottom
          GP7: matrix_middle_home
          GP8: matrix_middle_top
          GP9: matrix_index_top
          GP10: matrix_index_home
          GP11: matrix_index_bottom
          GP14: matrix_inner_bottom
          GP15: matrix_inner_home
          GP26: matrix_inner_top
          GP27: thumbfan_far_home
          GP28: thumbfan_middle_home
          GP29: thumbfan_near_home      
      molex:
        what: molex_441440003
        where:
          ref: matrix_inner_top
          shift: [2px + ts, -0.39ky]
          rotate: 180
        params:
          TX: GP12
          RX: GP13
          POWER: 3V3
          GND: GND
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{name}}"
          to: GND 
      via_left:
        what: via
        where:
          - /matrix/
          - /thumb/
        params:
          net: "{{name}}"
        adjust:
          shift: [-vx, vy]
      via_right:
        what: via
        where:
          - /matrix/
          - /thumb/
        params:
          net: "{{name}}"
        adjust:
          shift: [vx, vy]
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'atma v1.0.0'
