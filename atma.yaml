meta:
  engine: 4.0.4
  name: glittercliff
  version: 1.0.0
  author: sboysel
  url: https://github.com/sboysel/glittercliff


units:
  kx: U
  ky: U
  px: 0.5kx
  py: 0.5ky
  # thumb
  ty: 0.2ky
  ts: 0.125ky
  # pcb
  pcb_fillet: 1
  # vias
  vx: 7
  vy: -0.25ky
  # mcu
  mcuy: -1ky - ty / 2
  # case
  case_thickness: 8

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -1ky - ty]
      columns:
        near:
        middle:
        far:
          key:
            stagger: -ts
      rows:
        mods:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  # cutouts
  _cutout_mcu:
    - what: rectangle 
      where:
        ref: matrix_pinky_bottom
        shift: [0, mcuy]
      size: [22, 13]
  _cutout_molex:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [0.5kx, 0.75ky]
        - ref: matrix_inner_top
          shift: [0.5kx, -0.5ky]
        - ref: matrix_inner_top
          shift: [2kx, -0.5ky]
        - ref: matrix_inner_top
          shift: [2kx, 0.75ky]
      fillet: pcb_fillet
  _cutout_switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  # mounting holes
  _h_thumbfan_near:
    - what: circle 
      radius: 2.2
      where:
        ref: thumb_near_mods
        shift: [0, py + ts]
  _h_thumbfan_far:
    - what: circle 
      radius: 2.2
      where:
        ref: thumb_far_mods
        shift: [0, py + ts]
  _h_nw:
    - what: circle 
      radius: 2.2
      where:
        ref: matrix_pinky_home
        shift: [px, py]
  _h_sw:
    - what: circle 
      radius: 2.2
      where:
        ref: matrix_pinky_bottom
        shift: [px, py]
  _h_ne:
    - what: circle
      radius: 2.2
      where:
        ref: matrix_index_home
        shift: [px, py]
  mountinghole: # add mounting posts to case
    - _h_thumbfan_far
    - _h_thumbfan_near
    - _h_ne
    - _h_nw
    - _h_sw
  # pcb
  pcb:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [1.5kx, 0.5ky]
        # SE
        - ref: thumb_far_mods
          shift: [0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky - 1ky - ty - ts]
      fillet: pcb_fillet
    - -_cutout_mcu
  plate:
    - pcb
    - -_cutout_switches
    - -_cutout_molex
  case:
    - what: outline
      name: pcb
      expand: case_thickness + 0.5

pcbs:
  atma-plate:
    outlines:
      main:
        outline: plate
        footprints:
    footprints:
      mh_thumbfan_near:
        what: mountinghole 
        where:
          ref: thumb_near_mods
          shift: [0, py + ts]
      mh_thumbfan_far:
        what: mountinghole 
        where:
          ref: thumb_far_mods
          shift: [0, py + ts]
      mh_nw:
        what: mountinghole 
        where:
          ref: matrix_pinky_home
          shift: [px, py]
      mh_sw:
        what: mountinghole 
        where:
          ref: matrix_pinky_bottom
          shift: [px, py]
      mh_ne:
        what: mountinghole 
        where:
          ref: matrix_index_home
          shift: [px, py]
  atma:
    outlines:
      main:
        outline: pcb
        footprints:
    footprints:
      rp2040-zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [2, mcuy]
          rotate: 90
        params:
          GP0: matrix_pinky_bottom
          GP1: matrix_pinky_home
          GP2: matrix_pinky_top
          GP3: matrix_ring_bottom
          GP4: matrix_ring_home
          GP5: matrix_ring_top
          GP6: matrix_middle_bottom
          GP7: matrix_middle_home
          GP8: matrix_middle_top
          GP9: matrix_index_top
          GP10: matrix_index_home
          GP11: matrix_index_bottom
          GP14: matrix_inner_bottom
          GP15: matrix_inner_home
          GP26: matrix_inner_top
          GP27: thumbfan_far_home
          GP28: thumbfan_middle_home
          GP29: thumbfan_near_home      
      molex:
        what: molex_441440003
        where:
          ref: matrix_inner_top
          shift: [1kx, -0.39ky]
          rotate: 180
        params:
          TX: GP12
          RX: GP13
          POWER: 3V3
          GND: GND
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{name}}"
          to: GND 
      via_left:
        what: via
        where:
          - /matrix/
          - /thumb/
        params:
          net: "{{name}}"
        adjust:
          shift: [-vx, vy]
      via_right:
        what: via
        where:
          - /matrix/
          - /thumb/
        params:
          net: "{{name}}"
        adjust:
          shift: [vx, vy]
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'atma v1.0.0'
      h_thumbfan_near:
        what: drill 
        where:
          ref: thumb_near_mods
          shift: [0, py + ts]
        params:
          size: 3
      h_thumbfan_far:
        what: drill 
        where:
          ref: thumb_far_mods
          shift: [0, py + ts]
        params:
          size: 3
      h_nw:
        what: drill 
        where:
          ref: matrix_pinky_home
          shift: [px, py]
        params:
          size: 3
      h_sw:
        what: drill 
        where:
          ref: matrix_pinky_bottom
          shift: [px, py]
        params:
          size: 3
      h_ne:
        what: drill 
        where:
          ref: matrix_index_home
          shift: [px, py]
        params:
          size: 3
