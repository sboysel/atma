units:
  kx: U
  ky: U
  px: 100 - 5U
  py: 100 - 5U

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: 0.25ky
        middle:
          key:
            stagger: 0.25ky
        index:
          key:
            stagger: -0.1ky
        inner:
          key:
            stagger: -0.1ky
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [px, -1.5ky - py]
      columns:
        near:
          key:
            splay: -10
        home:
          key:
            stagger: -0.1ky
        far:
          key:
            stagger: -0.1ky
      rows:
        home:
  key:
    padding: ky

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  quadrate_bottom_plate:
    - what: polygon
      points:
        # NE
        - ref: matrix_middle_home
          shift: [2.5kx + px, 1.5ky]
        # SE
        - ref: matrix_middle_home
          shift: [2.5kx + px, -3.5ky - py]
        # SW
        - ref: matrix_middle_home
          shift: [-2.5kx, -3.5ky - py]
        # NW
        - ref: matrix_middle_home
          shift: [-2.5kx, 1.5ky]
      fillet: 3

pcbs:
  quadrate_pcb:
    outlines:
      main:
        outline: quadrate_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false 
          from: "{{name}}"
          to: GND
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [0.1kx, -1.1ky]
          rotate: 90
      # trrs:
      #   what: trrs
      #   where:
      #     ref: matrix_inner_bottom
      #     shift: [0.7kx, -0.9ky]
      #     rotate: 270
      #   params:
      #     A: GND  # ring
      #     B: VCC  # ring
      #     C: P0   # tip
      #     D: P1  # sleeve
      #     reverse: true
      #     symmetric: false
      #     cross: true
      molex:
        what: molex_441440003
        where:
          ref: matrix_inner_bottom
          shift: [-0.2kx, -1ky]
          rotate: 90
        params:
          TX: GP0
          RX: GP1
          POWER: 3V3
          GND: GND

