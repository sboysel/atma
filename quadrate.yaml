units:
  kx: U
  ky: U
  px: 100-5U
  py: (100-5U) / 2

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: 0
        middle:
          key:
            stagger: 0
        index:
          key:
            stagger: 0
        inner:
          key:
            stagger: 0
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [px, -1ky - py]
      columns:
        near:
          key:
        home:
          key:
        far:
          key:
      rows:
        home:
  key:
    padding: ky

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  quadrate_bottom_plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_home
          shift: [-0.5kx, 1.5ky + py]
        - ref: matrix_middle_home
          shift: [-0.5kx, 2.5ky + py]
        # NE
        - ref: matrix_inner_home
          shift: [0.5kx + px, 2.5ky + py]
        # SE
        - ref: matrix_inner_home
          shift: [0.5kx + px, -2.5ky - py]
        # SW
        - ref: matrix_middle_home
          shift: [-0.5kx, -2.5ky - py]
        - ref: matrix_pinky_home
          shift: [-0.5kx, -1.5ky - py]
      fillet: 2

pcbs:
  quadrate_pcb:
    outlines:
      main:
        outline: quadrate_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false 
          from: "{{name}}"
          to: GND
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_index_top
          shift: [0, (2ky + py) / 2]
          rotate: 90
      molex:
        what: molex_441440003
        where:
          ref: matrix_inner_top
          shift: [0.2kx, 0.7ky]
          rotate: 180
        params:
          TX: GP0
          RX: GP1
          POWER: 3V3
          GND: GND
