units:
  kx: U
  ky: U

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: 0
        middle:
          key:
            stagger: 0
        index:
          key:
            stagger: 0
        inner:
          key:
            stagger: 0
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -1.5ky]
      columns:
        near:
          key:
            splay: -20
            shift: [0, 1]
        far:
          key:
            splay: -20
            shift: [4.25, -1.75]
      rows:
        home:
  key:
    padding: ky

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  quadrate_bottom_plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [0.5kx, 0.5ky]
        # SE
        - ref: thumbfan_far_home
          shift: [0.5kx, 0.5ky]
        - ref: thumbfan_far_home
          shift: [0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky - 1.1ky]
      fillet: 2

pcbs:
  quadrate_pcb:
    outlines:
      main:
        outline: quadrate_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false 
          from: "{{name}}"
          to: GND
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [0.1kx, -1.05ky]
          rotate: 90
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [0.7kx, -1ky]
          rotate: 270
        params:
          A: GND  # ring
          B: VCC  # ring
          C: GP0   # tip
          D: GP1  # sleeve
          reverse: true
          symmetric: false
          cross: true
