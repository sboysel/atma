units:
  kx: U
  ky: U
  px: 100 - 5U
  py: 100 - 5U

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: 0
        middle:
          key:
            stagger: 0
        index:
          key:
            stagger: 0
        inner:
          key:
            stagger: 0
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [px, -2ky - py]
      columns:
        near:
          key:
        home:
          key:
        far:
          key:
      rows:
        home:
  key:
    padding: ky

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  quadrate_bottom_plate:
    - what: polygon
      points:
        # NE
        - ref: matrix_pinky_top
          shift: [4.5kx + px, 0.5ky]
        # SE
        - ref: matrix_pinky_top
          shift: [4.5kx + px, -4.5ky - py]
        # SW
        - ref: matrix_pinky_top
          shift: [-0.5kx, -4.5ky - py]
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
      fillet: 3

pcbs:
  quadrate_pcb:
    outlines:
      main:
        outline: quadrate_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false 
          from: "{{name}}"
          to: GND
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_pinky_bottom
          shift: [0.25kx, -1.2ky]
          rotate: 90
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [0.7kx, -0.9ky]
          rotate: 270
        params:
          A: GND  # ring
          B: VCC  # ring
          C: P0   # tip
          D: P1  # sleeve
          reverse: true
          symmetric: false
          cross: true

