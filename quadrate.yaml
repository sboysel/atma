units:
  kx: U
  ky: U
  px: 100-5U
  py: (100-5U) / 2

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
          key:
            stagger: 0
        ring:
          key:
            stagger: 0
        middle:
          key:
            stagger: 0
        index:
          key:
            stagger: 0
        inner:
          key:
            stagger: 0
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_middle_bottom
        shift: [px, -1ky - py]
      columns:
        near:
          key:
        home:
          key:
        far:
          key:
      rows:
        home:
  key:
    padding: ky

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  quadrate_bottom_plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_home
          shift: [-0.5kx, 1.5ky + py]
        - ref: matrix_middle_home
          shift: [px - 0.5kx, 2.5ky + py]
        # NE
        - ref: matrix_inner_home
          shift: [0.5kx + px, 2.5ky + py]
        # SE
        - ref: matrix_inner_home
          shift: [0.5kx + px, -2.5ky - py]
        # SW
        - ref: matrix_middle_home
          shift: [px - 0.5kx, -2.5ky - py]
        - ref: matrix_pinky_home
          shift: [-0.5kx, -1.5ky - py]
      fillet: 3

pcbs:
  quadrate_pcb:
    outlines:
      main:
        outline: quadrate_bottom_plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false 
          mirror_holes: true
          from: "{{name}}"
          to: GND
      rp2040_zero:
        what: rp2040_zero_tht_pads
        where:
          ref: matrix_index_top
          shift: [0.1kx, 1 + (2ky + py) / 2]
          rotate: 90
        params:
          GP0: matrix_pinky_bottom
          GP1: matrix_pinky_home
          GP2: matrix_pinky_top
          GP3: matrix_ring_top
          GP4: matrix_ring_home
          GP5: matrix_ring_bottom
          GP6: matrix_middle_bottom
          GP7: matrix_middle_home
          GP10: matrix_middle_top
          GP11: matrix_inner_bottom
          GP12: matrix_inner_home
          GP13: matrix_inner_top
          GP14: matrix_index_top
          GP15: matrix_index_home
          GP26: matrix_index_bottom
          GP27: thumbfan_far_home
          GP28: thumbfan_home_home
          GP29: thumbfan_near_home
      molex:
        what: molex_441440003
        where:
          ref: matrix_inner_top
          shift: [0.25kx, 0.7ky]
          rotate: 180
        params:
          TX: GP8
          RX: GP9
          POWER: 3V3
          GND: GND
      mountinghole_nw:
        what: mountinghole
        where:
          ref: matrix_ring_home
          shift: [-0.5kx, 0.5ky]
      mountinghole_sw:
        what: mountinghole
        where:
          ref: matrix_ring_home
          shift: [-0.5kx, -0.5ky]
      mountinghole_ne:
        what: mountinghole
        where:
          ref: matrix_index_home
          shift: [0.5kx, 0.5ky]
      mountinghole_se:
        what: mountinghole
        where:
          ref: matrix_index_home
          shift: [0.5kx, -0.5ky]
